<h2 class="text-center">Currency</h2>
<div class="container">
  <div class="row my-2">
    <div class="col-md-6">
      <div >
        <div class="form-group">
          <select class="form-control" [(ngModel)]="basecurrency">
            <option [value]="cuur" *ngFor="let cuur of currency2" class="form-control">
            {{cuur}}
            </option>
          </select>
          <input type="text"class="form-control my-2" [(ngModel)]="amount">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div >
        <div class="form-group">
          <select class="form-control" [(ngModel)]="targetcurrency">
            <option [value]="cuur" *ngFor="let cuur of currency2" class="form-control">
            {{cuur}}
            </option>
          </select>
          <input type="text"class="form-control my-2" [(ngModel)]="result">
        </div>
      </div>
    </div>
   <div class="tex-center">
    <button class="btn btn-primary" type="button" (click)="onconvert()">convert</button>
   </div>
  </div>
</div>
